<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ricardo e Ariel</title>
  
  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- √çcones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #8e44ad;
      --secondary-color: #e84393;
      --accent-color: #fdcb6e;
      --text-color: #2d3436;
      --light-bg: #f9f9f9;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      color: var(--text-color);
      text-align: center;
      background-color: var(--light-bg);
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: relative;
    }

    /* Efeito de fundo */
    .bg-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(142,68,173,0.1) 0%, rgba(232,67,147,0.1) 100%);
      z-index: -1;
    }

    /* Container principal */
    .main-container {
      max-width: 100%;
      max-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
      flex: 1;
    }

    /* Cabe√ßalho */
    .header {
      margin-top: 10px;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(2.5rem, 8vw, 4rem);
      color: var(--primary-color);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: clamp(1rem, 4vw, 1.6rem);
      font-weight: 400;
      color: var(--secondary-color);
      margin-top: 5px;
    }

    /* Contador */
    #countdown {
      font-size: clamp(1rem, 4vw, 1.8rem);
      font-weight: 600;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 15px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      width: 90%;
      max-width: 500px;
    }

    .countdown-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 60px;
    }

    .countdown-value {
      font-size: clamp(1.2rem, 5vw, 2rem);
      font-weight: 700;
      color: var(--primary-color);
    }

    .countdown-label {
      font-size: clamp(0.7rem, 3vw, 0.9rem);
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-color);
      opacity: 0.8;
    }

    /* Carrossel */
    .carousel-container {
      width: 90%;
      max-width: 400px;
      max-height: 50vh;
      aspect-ratio: 3/4;
      position: relative;
      margin: 5px 0;
      flex-shrink: 1;
    }

    .carousel-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: opacity 1s ease-in-out;
      opacity: 0;
    }

    .carousel-img.active {
      opacity: 1;
    }

    /* Controles do carrossel */
    .carousel-controls {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 8px;
    }

    .carousel-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ccc;
      cursor: pointer;
      transition: all 0.3s;
    }

    .carousel-dot.active {
      background-color: var(--secondary-color);
      transform: scale(1.2);
    }

    /* Player de √°udio */
    .audio-container {
      width: 90%;
      max-width: 300px;
      margin-bottom: 10px;
    }

    audio {
      width: 100%;
    }

    /* Rodap√© */
    .footer {
      font-size: clamp(0.7rem, 3vw, 0.9rem);
      margin-bottom: 10px;
    }

    .heart {
      color: var(--secondary-color);
      animation: pulse 1.5s infinite;
    }

    /* Anima√ß√µes */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    /* Ajustes para telas muito pequenas */
    @media (max-height: 600px) {
      .main-container {
        gap: 5px;
      }
      .carousel-container {
        max-height: 40vh;
      }
    }
  </style>
</head>
<body>
  <div class="bg-effect"></div>
  
  <div class="main-container">
    <div class="header">
      <h1>Ricardo & Ariel</h1>
      <h2>A contagem regressiva para o nosso fim de semana especial üè°</h2>
    </div>

    <div id="countdown">
      <div class="countdown-item">
        <span class="countdown-value" id="days">00</span>
        <span class="countdown-label">Dias</span>
      </div>
      <div class="countdown-item">
        <span class="countdown-value" id="hours">00</span>
        <span class="countdown-label">Horas</span>
      </div>
      <div class="countdown-item">
        <span class="countdown-value" id="minutes">00</span>
        <span class="countdown-label">Minutos</span>
      </div>
      <div class="countdown-item">
        <span class="countdown-value" id="seconds">00</span>
        <span class="countdown-label">Segundos</span>
      </div>
    </div>

    <div class="carousel-container">
      <img id="img1" class="carousel-img active" src="img/img1.jpg" />
      <img id="img2" class="carousel-img" src="img/img2.jpg" />
      <div class="carousel-controls" id="carousel-dots"></div>
    </div>

    <div class="audio-container">
      <audio controls loop autoplay>
        <source src="musica.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta √°udio.
      </audio>
    </div>

    <div class="footer">
      <p>Feito com <span class="heart"><i class="fas fa-heart"></i></span> para o nosso momento</p>
    </div>
  </div>

  <script>
    // Contador regressivo
    const targetDate = new Date("2025-07-07T15:00:00").getTime();
    
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = 
          '<div style="font-size: 1.5em; color: var(--secondary-color);">Chegou o grande momento!</div>';
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days.toString().padStart(2, '0');
      document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Carrossel
    const images = [
      "img/img1.jpg", "img/img2.jpg", "img/img3.jpg",
      "img/img4.jpeg", "img/img5.jpeg", "img/img6.jpeg", "img/img7.jpeg"
    ];

    let currentIndex = 0;
    const img1 = document.getElementById("img1");
    const img2 = document.getElementById("img2");
    let showingFirst = true;
    
    // Cria dots de navega√ß√£o
    const dotsContainer = document.getElementById("carousel-dots");
    images.forEach((_, index) => {
      const dot = document.createElement("div");
      dot.className = "carousel-dot" + (index === 0 ? " active" : "");
      dot.dataset.index = index;
      dot.addEventListener("click", () => goToSlide(index));
      dotsContainer.appendChild(dot);
    });

    function goToSlide(index) {
      currentIndex = index;
      const nextImage = images[currentIndex];
      
      if (showingFirst) {
        img2.src = nextImage;
        img2.classList.add("active");
        img1.classList.remove("active");
      } else {
        img1.src = nextImage;
        img1.classList.add("active");
        img2.classList.remove("active");
      }
      
      showingFirst = !showingFirst;
      updateDots();
    }

    function updateDots() {
      const dots = document.querySelectorAll(".carousel-dot");
      dots.forEach((dot, index) => {
        dot.classList.toggle("active", index === currentIndex);
      });
    }

    // Auto-rotacionar o carrossel
    setInterval(() => {
      currentIndex = (currentIndex + 1) % images.length;
      goToSlide(currentIndex);
    }, 10000);
  </script>
</body>
</html>
